<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/cropperjs/dist/cropper.css" />
    <link rel="stylesheet" href="../node_modules/cropper/dist/cropper.css">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <br>
      <div class="head">更换头像</div>
      <div class="card-body">
        <!-- 第一行的图片裁剪和预览区域 -->
        <div class="row1">
          <!-- 图片裁剪区域 -->
          <div class="cropper-box">
            <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
            <img id="image" src="https://img2.woyaogexing.com/2022/06/13/4740fed72be96b8c!400x400.jpg" />
          </div>
          <!-- 图片的预览区域 -->
          <div class="preview-box">
            <div>
              <!-- 宽高为 100px 的预览区域 -->
              <div class="img-preview w100"></div>
              <p class="size">100 x 100</p>
            </div>
            <div>
              <!-- 宽高为 50px 的预览区域 -->
              <div class="img-preview w50"></div>
              <p class="size">50 x 50</p>
            </div>
          </div>
        </div>

        <!-- 第二行的按钮区域 -->
        <div class="row2">
          <input type="file" id="file" accept="image/png,image/jpeg" style="display: none" />
          <button type="button" id="btnChooseImage">上传</button>
          <button type="button" id="btnUpload">确定</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../node_modules/cropperjs/dist/cropper.js"></script>
  <script src="../node_modules/cropper/dist/cropper.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="./index.js"></script>
</html>
